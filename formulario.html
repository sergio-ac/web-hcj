<html>

<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="styles.css">
<title>Formularios </title>
</head>
<body>
    <h1> Formulario web </h1>

    <form>
        <label for="nombre">Nombre : </label>
        <input type="text" name ="nombre" placeholder="Tu nombre">
        <br><br>
        <label for="apellido">Apellido : </label>
        <input type="text" name="apellido" placeholder="Tu apellido">
        <br><br>
        <label for="sexo">Sexo : </label> <br> <br>
        <input type="radio" name="sexo" value="hombre">Hombre <br>
        <input type="radio" name="sexo" value="mujer">Mujer <br>
        <input type="radio" name="sexo" value="indefinido">Indefinido <br>
        <br> <br>

        <label for="fecha">Fecha de Nacimiento</label> <br> <br>
        <input type="date" name="fecha">
        
        
        <br><br>

        <input type="submit" value="Enviar">    
    
    
    </form>


</body>
